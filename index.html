<!DOCTYPE html>
<html>

<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="/test_mapapseli/" />

  <meta charset="UTF-8" />
  <meta content="IE=Edge" http-equiv="X-UA-Compatible" />
  <meta name="description" content="Управление временем через игру" />
  <meta name="theme-color" content="#73CDEC" />

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <meta name="apple-mobile-web-app-title" content="Мапапсели" />
  <link rel="apple-touch-icon" href="icons/Icon-192.png" />

  <link rel="stylesheet" type="text/css" href="styles.css" />

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png" />

  <title>Мапапсели</title>
  <link rel="manifest" href="manifest.json" />
  <script>
    const serviceWorkerVersion = '"2755697839"';
  </script>
</head>

<body>
  <div id="loading-screen" class="loading-screen">
    <div class="spinner"></div>
  </div>
  <script>
    window.addEventListener("load", () => {
      document.getElementById("loading-screen").style.display = "none";
    });
  </script>
  <script src="flutter_bootstrap.js" async></script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function (ev) {
        navigator.serviceWorker.register('/firebase-messaging-sw.js');
        var serviceWorkerUrl = 'flutter_service_worker.js?v=' + serviceWorkerVersion;

        _flutter.loader.load({
          serviceWorker: {
            serviceWorkerVersion: serviceWorkerVersion,
          },
          onEntrypointLoaded: function (engineInitializer) {
            engineInitializer.initializeEngine().then(function (appRunner) {
              appRunner.runApp();
            });
          }
        });
      });
    }
  </script>
</body>

</html>
